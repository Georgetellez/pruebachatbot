<body>
    <div class="container letra-formulario">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <form action="formulario.php" method="POST" id="formulario" novalidate>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4"><i
                                class="fas fa-user"></i>&nbsp;&nbsp;Nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4"><i
                                class="fas fa-user"></i>&nbsp;&nbsp;Apellido
                            Paterno:</label>
                        <div class="col-md-8">
                            <input type="text" name="apellidopaterno" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4"><i
                                class="fas fa-user"></i>&nbsp;&nbsp;Apellido
                                Materno:</label>
                        <div class="col-md-8">
                            <input type="text" name="apellidomaterno" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4"><i
                                class="fas fa-address-card"></i>&nbsp;&nbsp;CURP:</label>
                        <div class="col-md-8">
                            <input type="text" name="curp" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4"><i
                                class="fas fa-envelope"></i>&nbsp;&nbsp;E-mail:</label>
                        <div class="col-md-8">
                            <input type="email" name="correo" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4"><i
                                class="fas fa-lock"></i>&nbsp;&nbsp;Contraseña:</label>
                        <div class="col-md-8">
                            <input type="password" name="contraseña" id="nombre" class="form-control" required>
                        </div>
                    </div>

                    <input type="submit" value="enviar" class="btn btn-success btn-lg active "> <!--MANDAR A LLAMAR A LA PÁGINA TRAMITES.HTML-->
